<!DOCTYPE html>
<html>

<head>
  <title>covid statistics</title>

    <div id="eka" class="box">
    </div>

    </div>
    <div id="neljas" class="box2">
    </div>
  </div>

  <button id="ekaNappi" onclick="summaryData()">Million</button>
  <button id="tokaNappi" onclick="summaryData2()">All</button>
